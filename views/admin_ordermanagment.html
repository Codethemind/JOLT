<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .sidebar {
            height: 100vh;
            background-color:  #e8d7b4;
            color: #fff;
            padding-top: 1rem;
        }
        .sidebar a {
            color: #000000;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color:  #7fdf9a;
        }
        .content {
            padding: 2rem;
        }
        .navbar {
            margin-bottom: 0;
        }
        .status-btn {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-user"></i> Admin
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-users"></i> Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-box"></i> Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-shopping-cart"></i> Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main role="main" class="col-md-10 content">
                <div class="container my-5">
                    <h2 class="text-center mb-4">Order Management</h2>

                    <!-- Search Bar -->
                    <div class="mb-3">
                        <input type="text" id="searchBar" class="form-control" placeholder="Search order..." onkeyup="searchOrder()">
                    </div>

                    <!-- Order Table -->
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>User ID</th>
                                <th>Item</th>
                                <th>Payment Type</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="orderTableBody">
                            <!-- Order data will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Example order data
        let orders = [
            { id: 1, userId: 'U001', item: 'Laptop', paymentType: 'Credit Card', status: 'Pending' },
            { id: 2, userId: 'U002', item: 'Phone', paymentType: 'PayPal', status: 'Delivered' },
            { id: 3, userId: 'U003', item: 'Shoes', paymentType: 'Cash on Delivery', status: 'Cancelled' }
        ];

        const orderTableBody = document.getElementById('orderTableBody');

        // Function to render orders in the table
        function renderOrders(orderList) {
            orderTableBody.innerHTML = '';
            orderList.forEach(order => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.id}</td>
                    <td>${order.userId}</td>
                    <td>${order.item}</td>
                    <td>${order.paymentType}</td>
                    <td>${order.status}</td>
                    <td>
                        <button class="btn btn-primary btn-sm status-btn" onclick="updateStatus(${order.id}, 'Pending')">Pending</button>
                        <button class="btn btn-success btn-sm status-btn" onclick="updateStatus(${order.id}, 'Delivered')">Delivered</button>
                        <button class="btn btn-danger btn-sm status-btn" onclick="updateStatus(${order.id}, 'Cancelled')">Cancelled</button>
                    </td>
                `;
                orderTableBody.appendChild(row);
            });
        }

        // Initial rendering of orders
        renderOrders(orders);

        // Search function
        function searchOrder() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const filteredOrders = orders.filter(order => 
                order.item.toLowerCase().includes(searchTerm) || 
                order.userId.toLowerCase().includes(searchTerm)
            );
            renderOrders(filteredOrders);
        }

        // Function to update the status of an order
        function updateStatus(orderId, status) {
            const order = orders.find(o => o.id === orderId);
            order.status = status;
            renderOrders(orders);
        }
    </script>

    <!-- JavaScript dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
