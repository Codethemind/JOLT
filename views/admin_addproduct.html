<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.5/cropper.min.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            height: 100vh;
            background-color: #e8d7b4;
            color: #fff;
            padding-top: 1rem;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 200px;
        }
        .sidebar a {
            color: #000000;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #7fdf9a;
        }
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            margin-bottom: 0;
        }
        .content {
            margin-left: 200px;
            margin-top: 56px;
            padding: 2rem;
            height: 100vh;
            overflow-y: auto;
        }
        .form-section {
            padding: 1.5rem;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-bottom: 2rem;
        }
        .form-section h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #495057;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .form-label {
            flex: 1;
            margin-right: 1rem;
            font-weight: bold;
        }
        .form-control {
            flex: 2;
            padding: 0.5rem;
            font-size: 1rem;
        }
        .small-label .form-label {
            font-size: 0.9rem;
            font-weight: normal;
        }
        .image-upload-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .image-upload {
            flex: 1 1 22%;
        }
        .image-upload input[type="file"] {
            padding: 0.4rem;
        }
        .cropper-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .cropper-modal .modal-content {
            background: #fff;
            padding: 1rem;
            position: relative;
        }
        .cropper-modal .modal-content img {
            max-width: 100%;
        }
        .cropper-modal .modal-content .btn {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-user"></i> Admin
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-users"></i> Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-box"></i> Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-shopping-cart"></i> Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-sliders-h"></i> Category
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-briefcase"></i> Brand
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-tag"></i> Coupon
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-credit-card"></i> Payment
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main role="main" class="col-md-10 content">
                <div class="container my-5">
                    <h2 class="text-center mb-4">Add Product</h2>

                    <!-- Product Information Section -->
                    <div class="form-section">
                        <h3>Product Information</h3>
                        <div class="form-group">
                            <label for="name" class="form-label">Product Name</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="category" class="form-label">Category Name</label>
                            <input type="text" id="category" name="category" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="brand" class="form-label">Brand</label>
                            <input type="text" id="brand" name="brand" class="form-control" required>
                        </div>
                    </div>

                    <!-- Product Attributes Section -->
                    <div class="form-section small-label">
                        <h3>Product Attributes</h3>
                        <div class="form-group">
                            <label for="size" class="form-label">Size</label>
                            <input type="text" id="size" name="size" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="color" class="form-label">Color</label>
                            <input type="text" id="color" name="color" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" id="price" name="price" class="form-control" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="stock" class="form-label">Stock</label>
                            <input type="number" id="stock" name="stock" class="form-control" required>
                        </div>
                    </div>

                    <!-- Product Details Section -->
                    <div class="form-section">
                        <h3>Product Details</h3>
                        <div class="form-group">
                            <label for="description" class="form-label">Description</label>
                            <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
                        </div>

                        <!-- Image Upload Options -->
                        <div class="form-group">
                            <label class="form-label">Upload Product Images (max 3)</label>
                            <div class="image-upload-group" id="images-container">
                                <!-- Image upload fields will be added dynamically here -->
                            </div>
                            <button type="button" id="add-image" class="btn btn-primary mt-2">Add Image</button>
                        </div>

                        <!-- Variants Section -->
                        <div class="form-group">
                            <label class="form-label">Product Variants</label>
                            <div id="variants-container">
                                <!-- Variant fields will be added dynamically here -->
                            </div>
                            <button type="button" id="add-variant" class="btn btn-primary mt-2">Add Variant</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Cropper Modal -->
    <div class="cropper-modal" id="cropper-modal">
        <div class="modal-content">
            <img id="cropper-image" src="" alt="Image to Crop">
            <button type="button" id="crop-image" class="btn btn-primary">Crop Image</button>
            <button type="button" id="close-cropper" class="btn btn-secondary">Cancel</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.5/cropper.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addImageButton = document.getElementById('add-image');
            const imagesContainer = document.getElementById('images-container');
            const addVariantButton = document.getElementById('add-variant');
            const variantsContainer = document.getElementById('variants-container');
            const cropperModal = document.getElementById('cropper-modal');
            const cropperImage = document.getElementById('cropper-image');
            const cropImageButton = document.getElementById('crop-image');
            const closeCropperButton = document.getElementById('close-cropper');
            let imageCount = 0;
            let variantCount = 0;
            let cropper;

            // Add Image
            addImageButton.addEventListener('click', function() {
                if (imageCount >= 3) {
                    alert('You can only add up to 3 images.');
                    return;
                }

                imageCount++;

                const imageDiv = document.createElement('div');
                imageDiv.classList.add('image-upload');
                imageDiv.innerHTML = `
                    <div class="form-group">
                        <label for="image-${imageCount}" class="form-label">Image ${imageCount}</label>
                        <input type="file" id="image-${imageCount}" name="image-${imageCount}" class="form-control" accept="image/*">
                    </div>
                `;

                imagesContainer.appendChild(imageDiv);

                const fileInput = imageDiv.querySelector('input[type="file"]');
                fileInput.addEventListener('change', function(event) {
                    const file = event.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            cropperImage.src = e.target.result;
                            cropperModal.style.display = 'flex';

                            if (cropper) {
                                cropper.destroy();
                            }

                            cropper = new Cropper(cropperImage, {
                                aspectRatio: 16 / 9,
                                viewMode: 1,
                                autoCropArea: 1
                            });

                            cropImageButton.onclick = function() {
                                if (cropper) {
                                    const canvas = cropper.getCroppedCanvas();
                                    const dataUrl = canvas.toDataURL('image/jpeg');
                                    const img = new Image();
                                    img.src = dataUrl;

                                    // Replace the input with the cropped image
                                    imageDiv.innerHTML = '';
                                    imageDiv.appendChild(img);

                                    cropperModal.style.display = 'none';
                                }
                            };

                            closeCropperButton.onclick = function() {
                                cropperModal.style.display = 'none';
                            };
                        };
                        reader.readAsDataURL(file);
                    }
                });
            });

            // Add Variant
            addVariantButton.addEventListener('click', function() {
                variantCount++;

                const variantDiv = document.createElement('div');
                variantDiv.classList.add('form-group');
                variantDiv.innerHTML = `
                    <div class="form-group">
                        <label for="variant-${variantCount}-name" class="form-label">Variant ${variantCount} Name</label>
                        <input type="text" id="variant-${variantCount}-name" name="variant-${variantCount}-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="variant-${variantCount}-value" class="form-label">Variant ${variantCount} Value</label>
                        <input type="text" id="variant-${variantCount}-value" name="variant-${variantCount}-value" class="form-control" required>
                    </div>
                `;

                variantsContainer.appendChild(variantDiv);
            });
        });
    </script>
</body>
</html>
